<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Game</title>
  <link rel="shortcut icon" href="images/simon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js" defer></script>
</head>
<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="simon" aria-label="Simon Game Board">
    <div class="btn green" id="green" aria-label="green button"></div>
    <div class="btn red" id="red" aria-label="red button"></div>
    <div class="btn yellow" id="yellow" aria-label="yellow button"></div>
    <div class="btn blue" id="blue" aria-label="blue button"></div>
  </div>
</body>
</html>
